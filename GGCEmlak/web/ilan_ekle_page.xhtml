         <div class="body1">
        <h:form>
    <div class="container">
        <div class="login">
            <div class="row">
                <h2 style="color: rgb(25,134,84);font-size: 25px;">İlan Ekle</h2>
                <div class="col-md-12">
                    <label for="email" id="ph">İl</label>
                    <h:inputText class="form-control" id="il" value="#{user.ilanil}" required="İl bilgisini giriniz!" pt:placeHolder="İstanbul " />
                    
                    <label for="isim">İlçe</label>
                    <h:inputText class="form-control" id="ilce" value="#{user.ilanilce}" required="İlçe bilgisini giriniz!" pt:placeHolder="Kadıköy" />
               
                    <label for="soyisim">Fotağraf Linki</label>
                    <h:inputText class="form-control" id="link" value="#{user.ilanimage}" required="Fotoğraf linkini giriniz!" pt:placeHolder="fotograf_link.com" />
               
             
             
                    <label for="soyisim">M2</label>
                    <h:inputText class="form-control" id="m2" value="#{user.ilanm2}" required="M2 bilgisini giriniz!" pt:placeHolder="125 " />
               
             
                    
                    <label for="tel">Fiyat</label>
                    <h:inputText class="form-control" id="fikat" value="#{user.ilanfiyat}" required="Fiyat bilgisini giriniz!" pt:placeHolder="120000 " />
                    
                    <h:selectOneRadio class="radio-button" value = "#{user.ilantip}">
            <f:selectItem  itemValue = "kiralik" itemLabel = "Kiralık" />
            <f:selectItem  itemValue = "satilik" itemLabel = "Satılık" />
               
                    </h:selectOneRadio>
                   
                </div>
            </div>
            <div>
               
                <div>
                    <h:commandButton type="submit" id="register" value="İlan ver" class="btn btn-outline-success btn-form"  action="#{user.IlanEkle()}"/>
                        </div>
                    </div>
            <p style = "color:red;"> #{user.faililanmesaj}</p>  
            
                </div>
            </div>
            
        </h:form>
