<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
     
    <h:head>
        <title>GGC Emlak</title>
        
        
     <h:outputStylesheet library="css" name="bootstrap.css"/>
     <h:outputStylesheet library="css" name="main-page-custom.css"/>   
     <h:outputStylesheet library="css" name="login-custom.css"/>
     <h:outputStylesheet library="css" name="myprofile-custom.css"/>
      
    </h:head>
    
    <h:body style="background-color: grey;">
  <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="faces/main_page.xhtml" >GGC Emlak</a>
      
            
            <ul class="navbar-nav ">
                <li cass="nav-item">
                    <a class="nav-link" href="faces/main_page.xhtml" >Ana Sayfa </a>
                </li>
                <li cass="nav-item">
                    <a class="nav-link " href="#" >Satılık </a>
                </li>
                 <li cass="nav-item">
                    <a class="nav-link " href="#" >Kiralık </a>
                </li>
               
                <li cass="nav-item">
                    <a class="nav-link " href="#" >Hakkımızda </a>
           
                </li>         
            </ul>
      
            <span class="div_uye_girisi ms-auto" id="ddwn-custom">
                
              
                <h:form>
                <div class="dropdown">
                    <h:commandButton class="dropbtn" value="#{user.name}"/>
  <div class="dropdown-content">
      <a href="faces/myprofile_page.xhtml">Profilim</a>
       <a href="#">İlanlarım</a>
       <a href="#">İlanVer</a>
          <a href="#">Çıkış</a>
       
  </div>
</div>            </h:form>
                
                
 
            </span>
      
            
        </nav>        
        
        
        
  <div class="container emp-profile">
            <form method="post">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="https://peratinyhouse.com/wp-content/uploads/2020/11/tiny-house-ruhsati-1024x576.jpg" alt="" style="padding-bottom: 75px;"/>
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h:form>
                        <div class="profile-head">
                                    <h5>
                                       Merhaba #{user.name}
                                    </h5>
                                
                                   
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" >Kişisel Bilgiler</a>
                                </li>
                              
                            </ul>
                        </div>
                        </h:form>
                    </div>
                  
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-work">
                            <h:outputLabel value="Aktif İlan Sayısı" class="aktif-ilan"/>
                            
                            <label style="color:red;">#.{user.ilan_sayısı}</label>
                                 
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h:form>
                                        <div class="row">
                                            
                                            <div class="col-md-6">
                                                <label>İsim</label>
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputText class="output-text" value="#{user.name}"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Soyisim</label>
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputText class="output-text" value="#{user.surname}"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Email</label>
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputText class="output-text" value="#{user.email}"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Telefon No</label>
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputText class="output-text" value="#{user.number}"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>İl</label>
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputText class="output-text"  value="#{user.city}"/>
                                            </div>
                                        </div>
                                </h:form>
                            </div>
                     
                        </div>
                    </div>
                </div>
            </form>           
        </div>

        
    </h:body>
    
    
</html>
