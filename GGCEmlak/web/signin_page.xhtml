        <div class="body1">
        <h:form>
    <div class="container">
        <div class="login">
            <div class="row">
                <h2 style="color: rgb(25,134,84);font-size: 25px;">Üye Ol</h2>
                <div class="col-md-12">
                    <label for="email" id="ph">Email</label>
                    <h:inputText class="form-control" id="email" value="#{user.email}" required="Email adresini giriniz!" pt:placeHolder="Ex.gsoydan@gmail.com " />
                    
                    <label for="isim">İsim</label>
                    <h:inputText class="form-control" id="isim" value="#{user.name}" required="İsim giriniz!" pt:placeHolder="Ex.Cem" />
               
             
                    <label for="soyisim">Soyisim</label>
                    <h:inputText class="form-control" id="soyisim" value="#{user.surname}" required="Soyisim giriniz!" pt:placeHolder="Ex.Gökhan" />
               
             
                    
                    <label for="tel">Telefon Numarası</label>
                    <h:inputText class="form-control" id="telefon" value="#{user.number}" required="Telefon numarınızı giriniz!" pt:placeHolder="Ex.0539618XXXX " />
               
             
                    <label for="il">İl</label>
                    <h:inputText class="form-control" id="il" value="#{user.city}" required="İl bilgisini giriniz!" pt:placeHolder="Ex.Ankara" />
                    
                    <label for="password">Şifre</label>
                    <h:inputSecret class="form-control" id="password" pt:placeHolder="******"  value="#{user.pass}" required="Şifrenizi belirleyin!"/>
                   
                </div>
            </div>
            <div>
               
                <div>
                    <h:commandButton type="submit" id="register" value="Aramıza Katıl" class="btn btn-outline-success btn-form"  action="#{user.KullaniciKayitResponse()}"/>
                        </div>
                    </div>
            <br></br>
            <p style = "color:red;"> #{user.failuyemesaj}</p>               
                </div>
            </div>
            
        </h:form>
